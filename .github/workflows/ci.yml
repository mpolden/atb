name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: build and test
      run: make
